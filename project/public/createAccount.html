
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="images/yuzz watch logos/yuzz watch favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>yuzzwatch</title>
</head>
<body>

    <center>
        <img id = "logo" src = "images/yuzz watch logos/yuzz watch logo.png">
    </center>

    <center>
        <form id = "form">
            <label for="username">Username:</label><br>
            <input class = "input" type="text" id="username" name="username" placeholder="e.g. John_bobby2" autocomplete="off"><br>
            <span class = "errorDisplay" id = "usernameError"></span><br><br>
            <label for="password1">Password:</label><br>
            <input class = "input" type="password" id="password1" name="password1" placeholder="" autocomplete="off"><br>
            <span class = "errorDisplay" id = "password1Error"></span><br><br>
            <label for="password2">Confirm password:</label><br>
            <input class = "input" type="password" id="password2" name="password2" autocomplete="off"><br>
            <span class = "errorDisplay" id = "password2Error"></span><br><br>
            <label for="email">Email:</label><br>
            <input class = "input" type="text" id="email" name="email" autocomplete="off"><br>
            <span class = "errorDisplay" id = "emailError"></span><br><br>
            <input class = "button1" id = "submitButton" type="submit" value="Submit" style="width: max-content;">
        </form> 
    </center>

    <center>
        <div id = "accountVerificationContainer">

            <center>
                <h2>Great, all that's left is to verify your account!</h2>
                <input class = "input" type = "text" id = "verificationCode" placeholder = "Enter the code here"><br><br>
                <h3 class = "errorDisplay" id = "verificationCodeError"></h3>
                <div class = "button1" id = "codeButton" onclick = "verifyAccount()">Verify account</div>
            </center>

        </div>
    </center>

    <!----- server socket io module ----->
    <script type = "text/javascript" src = "/socket.io/socket.io.js"></script>

    <script type = "text/javascript" src = "scripts/createAccount.js"></script>

</body>
</html>
